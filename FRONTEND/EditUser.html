<!doctype html>
<html lang="en">
  <head>
    <title>Editar cuenta</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./STYLES/Login.css">
    <link rel="stylesheet" href="./STYLES/Own.css">

    	<!--FONTS -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka+One">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">

    <style>
      #editUser {
        font-family: 'Fredoka One', sans-serif;
        font-size: 40px;
      }
  
      body {
        background-color: #1f466d;
        font-family: 'Rubik', sans-serif;
      }
    </style>
  </head>
  <!--Background image-->
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Container que nos permite centrar los forms -->
        <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-6 text-center mb-5">
                  <h2 class="heading-section"></h2>
              </div>
          </div>
          <!-- Div donde vive el form -->
          <div class="row justify-content-center">
              <div class="col-md-7 col-lg-5">
                  <div class="wrap">                    <!-- Aqui empieza el titulo y los campos a llenar -->
                      <div class="login-wrap p-4 p-md-5">
                        <!-- Div del titulo -->
                    <div class="d-flex">
                        <div class="w-100">
                            <p id="editUser" class="mb-4">Editar cuenta</p>
                            <hr>
                            <br>
                        </div>
                    </div>
                    <!-- Comienza el form -->
                    <form  class="needs-validated">
                      <div class="form-group">
                          <input type="text" id="NombreEdit" class="form-control" placeholder="Nombre" required minlength="3"><br>
                          <input type="text" id="ApellidoEdit" class="form-control" placeholder="Apellido" required minlength="3"><br>
                          <input type="email" id="CorreoEdit" class="form-control" placeholder="Correo" name="email" required minlength="10"><br>
                          <input type="password" id="ContraseniaEdit" class="form-control" placeholder="Contraseña " name="contra" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required><br>
                          <input type="date" id="FechaEdit" class="form-control" rows="4" placeholder="" required max="2050-11-20"><br>
                          <label>Actividad física: </label>
                          <select id = "ActividadEdit">
                              <option value="1" selected>Baja</option>
                              <option value="2">Media</option>
                              <option value="3">Alta</option>
                          </select><br>
                          <label>Región:</label>
                          <select id = "RegionEdit">
                            <option value="1" selected>Fría</option>
                            <option value="2">Templada</option>
                            <option value="3">Calurosa</option>
                          </select><br><br>
                          <input type="number" id="PesoEdit" class="form-control" placeholder="Peso (kg)" required min="20"><br>
                          <input type="number" id="EstaturaEdit" class="form-control" placeholder="Estatura (cm)" required min="70"><br>
                          <label><input type="radio" id="sexMEdit" name="test" value="Mujer" checked required> Mujer</label><br>
                          <label><input type="radio" id="sexHEdit" name="test" value="Hombre" required> Hombre</label><br>
                          <hr><label>URL de foto de perfil:</label>
                          <input type="url" id="urlEdit" class="form-control" placeholder="https://ejemplo.com" minlength="3"><br>
  
                        
                          <div class="row">
                            <button id="BotonEditarUsuario" type="button" class="btn btn-primary ml-4" ><i class="fa fa-edit"></i> Guardar cambios</button>
                            <a href="./LandingPage.html"><button type="button" class="btn btn-danger ml-4"><i class="fa fa-window-close"></i> Cancelar</button></a>
                          </div>
                          <!-- espacio para animación de carga-->
                          <div id="LoadingAnimation" class="row justify-content-center">
                            <br>
                              <lottie-player 
                              src="./ANIMATIONS/loading.json" background="transparent"  speed="1"  style="display: none; width: 100px; height: 100px;"
                              loop autoplay></lottie-player>
                          </div>

                      </div>
                    </form>

              </div>
            </div>
              </div>
          </div>
      </div>

  
  <script src="./EditUser.js"></script>

  
    	<!-- Lottie -->
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


  </body>
</html>
