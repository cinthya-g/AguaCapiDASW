<!doctype html>

<html lang="en">
  <head>
    <title>LoginUser</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./STYLES/Login.css">
	<link rel="stylesheet" href="./STYLES/Own.css">

	<!--FONTS -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka+One">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">

	<style>
		#Login {
			font-family: 'Fredoka One', sans-serif;
			font-size: 40px;
		}

		body {
			background-color: #f7c2af;
			font-family: 'Rubik', sans-serif;
		}
	</style>

  </head>
  <!--Background-->
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



	<!-- Container que nos permite centrar los forms -->
    <div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<!-- Div donde vive el form -->
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						
						<!-- Aqui empieza el titulo y los campos a llenar -->
						<div class="login-wrap p-4 p-md-5">
							<!-- Div del titulo -->
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<p id="Login" class="mb-4">Iniciar sesión</p>
							<hr>
			      		</div>
			      	</div>

					<!-- Comienza el form -->
					<form action="#" class="signin-form">
			      		<div class="form-group mt-3">
			      			<input id="LoginUsername"type="email" class="form-control" required minlength="3">
			      			<label class="form-control-placeholder" for="username">Correo</label>
			      		</div>
		            	<div class="form-group">
							<input id="LoginPassword" type="password" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Debe contener al menos 6 caracteres e incluir: mayúsculas, minúsculas, números">
							<label class="form-control-placeholder" for="password">Contraseña</label>
							<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            	</div>
		            	<div class="form-group">
		            		<button type="button" class="form-control btn btn-primary rounded submit px-3" id = "logInButton"><i class="fa fa-sign-in"></i> Iniciar sesión</button>
						</div>
		        	</form>
						<p class="text-center">¿Todavía no tienes cuenta?  <a href="CreateUser.html">Regístrate</a></p>
		        	</div>

					<!-- espacio para animación de carga-->
					<div id="LoadingAnimation" class="row justify-content-center">
						<br>
							<lottie-player 
							src="./ANIMATIONS/loading.json" background="transparent"  speed="1"  style="display: none; width: 100px; height: 100px;"
							loop autoplay></lottie-player>
					</div>
		      			</div>
					</div>
			</div>
		</div>

		
      
  	</div>
	<script src="./Login.js" type="module"></script>

	<!-- Lottie -->
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
