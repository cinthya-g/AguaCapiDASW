<div class="divContent">
    <h1 class="globalTitle">Estadísticas últimos 10 días</h1>
    <div style="display:block; width:100%">     
        <div class="chartBox fav" style="width: 40%; display: inline-block;">
          <div class="sectionTitle width: 50%"><h1>Tus bebidas más consumidas</div>    
                <canvas id="favoriteDrink"></canvas>
        </div>
        <div class="chartBox" style="width: 40%; float: left; display: block;"> 
          <div class="sectionTitle width: 50%"><h1>Resumen</div> 
                <canvas id="myDailyBarChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('myDailyBarChart');
        
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Día 1', 'Día 2', 'Día 3', 'Día 4', 'Día 5', 'Día 6', 'Día 7', 'Día 8', 'Día 9', 'Día 10'],
            datasets: [{
              label: 'Mililitros consumidos',
              data: [2000, 2500, 1000, 1500, 2000, 2000, 3000, 2100, 1750, 2000],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            },
            maintainAspectRatio: true,
            plugins: {
            title: {
                display: true,
                text: 'Consumo de Agua'
            },
        }
          }
        });
        const ctx2 = document.getElementById('favoriteDrink');
        new Chart(ctx2, {
          type: 'doughnut',
          data: {
        labels: [
            'Agua',
            'Mamarindo',
            'Coca Cola Zero'
        ],
        datasets: [{
            label: 'Litros consumidos',
            data: [20, 2, 10],
            backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)'
            ],
            hoverOffset: 4
        }]
        },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            },
            plugins: {
            title: {
                display: true,
                text: 'Bebidas favoritas'
            }
        }
          }
        });
      </script>
